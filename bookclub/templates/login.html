{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form action="{{url_for('login')}}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Login email address</label>
            <input name="username" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-md">Login</button>
        <a class="btn btn-secondary btn-md" href="{{url_for('register')}}" role="button">Register</a>
    </form>
</div>
{% endblock %}
